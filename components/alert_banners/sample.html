<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Alert Banner</title>
    <style>
      body {
        font-family: 'BC Sans', 'Noto Sans', Arial, 'sans serif';
        background-color: #f1f1f1;
        color: #313132;
        font-size: 16px;
        line-height: 1.5em;
      }

      a {
        color: #1a5a96;
        text-decoration: underline;
      }

      a:hover {
        color: blue;
        text-decoration: underline;
      }

      h1, h2, h3, h4, h5 {
        /* color: #313132; */
        font-weight: 700;
        line-height: 1.2em;
        margin-bottom: 0.5em;
        margin-top: 0;
      }

      h1 {
        font-size: 2.074em;
        /* margin-top: 0; */
      }

      h2 {
        font-size: 1.728em;
        /* margin-top: 0.75em; */
      }

      h3 {
        font-size: 1.44em;
        /* margin-top: 0.75em; */
      }

      h4 {
        font-size: 1.2em;
        /* margin-top: 0.75em; */
      }

      p {
        margin: 0;
      }

      ul {
        /* margin: 0px; */
      }

      .bc-gov-alertbanner {
        border: 1px solid transparent;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 700;
        margin-bottom: 20px;
        padding: 15px;
      }

      .bc-gov-alertbanner-error {
        /* width: 800px; */
        background-color: #f2dede;
        border-color: #ebccd1;
        /* border-radius: 4px; */
        /* border-left: 10px solid #D8292F; */
        color: #a12622;
      }

      .bc-gov-alertbanner-important {
        /* width: 800px; */
        background-color: #d9eaf7;
        /* border-left: 10px solid #5091CD; */
        /* border-color: #bce8f1; */
        /* margin-bottom: 36px; */
      }

      .bc-gov-alertbanner-warning {
        /* width: 800px; */
        background-color: #f9f1c6;
        /* border-left: 10px solid #F3BD48; */
        border-color: #faebcc;
        color: #6c4a00;
        /* margin-bottom: 36px; */
      }

      .bc-gov-alertbanner-success {
        /* width: 800px; */
        background-color: #dff0d8;
        /* border-left: 10px solid #2E8540; */
        border-color: #d6e9c6;
        color: #2d4821;
        /* margin-bottom: 36px; */
      }

      .bc-gov-alertbanner-contents {
        display: flex;
        flex-direction: row;
        /* padding-top: 25px;
        padding-bottom: 30px;
        padding-right: 30px; */
        /* color: #494949; */
      }

      .fa-check-circle {
        /* font-size: 39px;
        padding-left: 30px;
        padding-right: 30px;
        padding-top: 5px; */
        /* color: #494949; */
        margin-right: 10px;
      }

      .fa-exclamation-circle {
        /* font-size: 39px; */
        /* padding-left: 30px;
        padding-right: 30px;
        padding-top: 5px; */
        /* color: #494949; */
        margin-right: 10px;
      }

      .fa-info-circle {
        /* font-size: 39px;
        padding-left: 30px;
        padding-right: 30px;
        padding-top: 5px; */
        /* color: #494949; */
        margin-right: 10px;
      }

      .fa-exclamation-triangle {
        /* font-size: 39px;
        padding-left: 30px;
        padding-right: 30px;
        padding-top: 5px; */
        /* color: #494949; */
        margin-right: 10px;
      }
    </style>
  </head>
<body>

  <div class="bc-gov-alertbanner bc-gov-alertbanner-error" role="alertdialog" aria-labelledby="error" aria-describedby="error-desc">
    <div class="bc-gov-alertbanner-contents">
      <i class="fas fa-exclamation-circle"></i>
      <div>
        <h3 id="error">Error</h3>
        <p id="error-desc">The email address cannot be empty.</p>
      </div>
    </div>
  </div>

  <div class="bc-gov-alertbanner bc-gov-alertbanner-warning" role="alertdialog" aria-labelledby="warning" aria-describedby="warning-desc">
    <div class="bc-gov-alertbanner-contents">
      <i class="fas fa-exclamation-triangle"></i>
      <div>
        <h3 id="warning">Warning</h3>
        <p id="warning-desc">The <a>eligibility requirements</a> for this service have changed. Review the changes before continuing.</p>
      </div>
    </div>
  </div>

  <div class="bc-gov-alertbanner bc-gov-alertbanner-important" role="alertdialog" aria-labelledby="important" aria-describedby="important-desc">
    <div class="bc-gov-alertbanner-contents">
      <i class="fas fa-info-circle"></i>
      <div>
        <h3 id="important">Information</h3>
        <p id="important-desc">The deadline for submission has been extended to March 1, 2020.</p>
      </div>
    </div>
  </div>

  <div class="bc-gov-alertbanner bc-gov-alertbanner-success" role="alertdialog" aria-labelledby="success" aria-describedby="success-desc">
    <div class="bc-gov-alertbanner-contents">
      <i class="fas fa-check-circle"></i>
      <div class="bc-gov-alertbanner-success-contents-text">
        <h3 id="success">Success</h3>
        <p id="success-desc">Your application has been successfully submitted.</p>
      </div>
    </div>
  </div>

</body>
</html>
